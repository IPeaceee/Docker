version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres-db
    restart: unless-stopped
    shm_size: 1g
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: ${PGDATA:-/var/lib/postgresql/data/pgdata}
      TZ: ${TZ:-UTC}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - db_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    # Dev profile: expose port to host
    profiles:
      - dev
    ports:
      - "5432:5432"

  postgres-prod:
    image: postgres:16
    container_name: postgres-db-prod
    restart: unless-stopped
    shm_size: 1g
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: ${PGDATA:-/var/lib/postgresql/data/pgdata}
      TZ: ${TZ:-UTC}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - db_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    # Prod profile: no exposed ports, internal only
    profiles:
      - prod

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      TZ: ${TZ:-UTC}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - db_net
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backup:
    image: ghcr.io/prodrigestivill/postgres-backup-local:16
    container_name: postgres-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: ${BACKUP_POSTGRES_HOST:-postgres}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SCHEDULE: ${SCHEDULE:-@daily}
      BACKUP_KEEP_DAYS: ${BACKUP_KEEP_DAYS:-7}
      BACKUP_KEEP_WEEKS: ${BACKUP_KEEP_WEEKS:-4}
      BACKUP_KEEP_MONTHS: ${BACKUP_KEEP_MONTHS:-6}
      BACKUP_DIR: /backups
      TZ: ${TZ:-UTC}
    volumes:
      - ./backups:/backups
    networks:
      - db_net
    depends_on:
      postgres:
        condition: service_healthy
      postgres-prod:
        condition: service_healthy
    profiles:
      - dev
      - prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  psql-runner:
    image: postgres:16
    container_name: psql-runner
    environment:
      PGHOST: ${BACKUP_POSTGRES_HOST:-postgres}
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
      TZ: ${TZ:-UTC}
    volumes:
      - ./scripts:/scripts:ro
      - ./migrations:/migrations:ro
    networks:
      - db_net
    depends_on:
      postgres:
        condition: service_healthy
      postgres-prod:
        condition: service_healthy
    entrypoint: ["/scripts/psql.sh"]
    profiles:
      - dev
      - prod

networks:
  db_net:
    driver: bridge
    internal: false  # Set to true for production if no external access needed

volumes:
  pg_data:
    driver: local
  pgadmin_data:
    driver: local
